<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="content_body">
    <canvas class="canvas" width="700px" height="600px"></canvas>
</div>
<script>
    let canvas = document.getElementsByClassName("canvas")[0];
    let ctx = canvas.getContext('2d');
    // 外
    ctx.moveTo(450, 50);//移动画笔（x轴，y轴）
    ctx.lineTo(600, 200);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(550, 200);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(550, 400);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(350, 400);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(350, 200);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(300, 200);//绘制直线（轨迹，绘制路径）
    ctx.closePath();

    // 内
    ctx.moveTo(400, 250);//移动画笔（x轴，y轴）
    ctx.lineTo(400, 350);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(500, 350);//绘制直线（轨迹，绘制路径）
    ctx.lineTo(500, 250);//绘制直线（轨迹，绘制路径）
    ctx.closePath();

    // ctx.stroke();//描边
    ctx.fillStyle='red';//改变填充的颜色
    ctx.fill();//填充
</script>
</body>
</html>
